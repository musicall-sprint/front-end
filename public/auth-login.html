
<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Login - Musicall</title>

	<script src="js/login.js"></script>

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="dash/msc/assets/modules/bootstrap-5.1.3/css/bootstrap.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="dash/msc/assets/css/style.css">
	<!-- Boostrap Icon-->
	<link rel="stylesheet" href="dash/msc/assets/modules/bootstrap-icons/bootstrap-icons.css">
</head>
<body>
 
	<div id="auth">
        
		<div class="row h-100">
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-left">
 				</div>
			</div>
			<div class="col-lg-5 col-12">
				<div id="auth-right">
					<div class="auth-logo">
						<a href="$"><img src="img/logo-musicall-atualizado site.png" alt="Logo" style="width: 235.55px; height: 48px;"></a>  
					</div>
					<h1 class="auth-title">Faça o Login.</h1>
					<p class="auth-subtitle mb-5">Entre na nossa plataforma a partir dos dados do registro.</p>
		
					<form action="index.html">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="opt_msc">
							<label class="form-check-label" for="flexRadioDefault1">
								Músico
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="opt_org">
							<label class="form-check-label" for="flexRadioDefault1">
								Organizador
							</label>
						</div>
						<br>
						<label for="">Email</label>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="text" class="form-control form-control-xl" placeholder="exemplo@exemplo.com" id="inp_email">
							<div class="form-control-icon">
								<i class="bi bi-envelope" style="color: #003354;"></i>
							</div>
						</div>
						<label for="">Senha</label>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="password" class="form-control form-control-xl" placeholder="********" id="inp_pwd">
							<div class="form-control-icon">
								<i class="bi bi-shield-lock" style="color: #003354;"></i>
							</div>
						</div>

						<button type="button" onclick="Login()" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Login</button>
					</form>
					<div class="text-center mt-5 text-lg fs-4">
						<p class="text-gray-600">Não tem uma conta? <a href="auth-register.html" class="font-bold">Registre-se</a>.</p>
						<p><a class="font-bold" href="auth-forgot-password.html">Esqueceu a Senha?</a>.</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
		
	<div class="modal fade text-left" id="success" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel110" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
		role="document">
		<div class="modal-content">
			<div class="modal-header bg-success">
				<h5 class="modal-title white" id="modal-title"></h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body" id="modal-body">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-light-secondary"
					data-bs-dismiss="modal">
					<i class="bx bx-x d-block d-sm-none"></i>
					<span class="d-none d-sm-block">Close</span>
				</button>

	<!-- General JS Scripts -->
	<!-- <script src="dash/msc/assets/js/atrana.js"></script> -->

	<!-- JS Libraies -->
	<script src="dash/msc/assets/modules/jquery/jquery.min.js"></script>
	<script src="dash/msc/assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
	<script src="dash/msc/assets/modules/popper/popper.min.js"></script>

    <!-- Template JS File -->
	<!-- <script src="dash/msc/assets/js/script.js"></script>
	<script src="dash/msc/assets/js/custom.js"></script> -->
 </body>
</html>
