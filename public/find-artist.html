<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/virtual-select.min.css">
    <link rel="stylesheet" href="css/search-screen.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/functions.js"></script>
    <script src="js/routesOrg.js"></script>
    <script src="js/auth.js"></script>
    <!-- <script src="js/auth.js"></script> -->
    <title>Buscar artistas - MusicAll</title>
</head>
<body onload="autenticarUsuario(), loadArtist(), formatCEPInput()">
        
        <!-- Modal -->
        <div id="meuModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
    
                <!-- Conteúdo do modal-->
                <div class="modal-content">
    
                    <!-- Cabeçalho do modal -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <!-- Corpo do modal -->
                    <div class="modal-body">
                        <p id="paragraph1"></p>
    
                    </div>
    
                    <!-- Rodapé do modal-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
    
                    </div>
                </div>
            </div>
        </div>
    <div class="wrapper">
        <div class="box_search">
            <input class="in_search" type="search">
            <div class="icon_search"></div>
        </div>
        <div class="links_search_screen">
            <div class="icon_event"></div>
            <div class="icon_dashboard"></div>
            <div class="icon_notification"></div>
            <a class="link_exit" href="#">Sair</a>
        </div>
        <div class="box_events">
            <div class="icon_filter" onclick="showFilter()">
                <img src="img/icon-filter.png" alt="">
                <p>Filtrar</p>
            </div>
        </div>

        <div class="blur-overlay"></div>
        <div class="box_filter">
            <div class="close_filter" onclick="closeFilter()"></div>
            <h2 class="title_filter">Filtros</h2>
            <div class="filter_date">
                <input id="checkbox_data" type="checkbox" name="checkbox_date">
                <h3>Data</h3>
                <input id="filter_inpt_date" type="date" name="date_filter">
            </div>
            <div class="filter_region">
                <input id="checkbox_cep" type="checkbox" name="checkbox_region">
                <h3>CEP</h3>
                <input id="filter_inpt_cep" type="text" class="in_region" onkeydown="autocompletarCep()">
            </div>
            <div class="box_filter_instruments">
                <h2>Instrumentos</h2>
                <div class="box_instruments">
                    <select id="multipleSelect" multiple name="native-select" placeholder="Escolha um ou mais instrumentos"
                    data-search="true" data-silent-initial-value-set="true">
                    <option value="1">Violão</option>
                    <option value="2">Guitarra</option>
                    <option value="3">Bateria</option>
                  </select>
                </div>
      
                <script type="text/JavaScript" src="js/virtual-select.min.js"></script>
                <script type="text/JavaScript">
                VirtualSelect.init({
                  ele: '#multipleSelect'
                });
              </script>
                    </div>
                <button class="btn_filter" onclick="loadArtist(), closeFilter()">Filtrar</button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
