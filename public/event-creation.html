<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pós-Cadastro - MusicAll</title>
  <link rel="stylesheet" href="css/virtual-select.min.css">

  <link rel="stylesheet" href="css/event-creation.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="js/register-musician.js"></script>

</head>

<body onload="abrirModal()">

  <!-- Modal -->
  <div id="meuModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Conteúdo do modal-->
      <div class="modal-content">

        <!-- Cabeçalho do modal -->
        <div class="modal-header">
          <h4 class="modal-title" id="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Corpo do modal -->
        <div class="modal-body">
          <p id="paragraph1"></p>

        </div>

        <!-- Rodapé do modal-->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>

        </div>

      </div>
    </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <header>
    <nav>
      <ul>
        <li><a href="/login">Sair</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">

    <div class="form-space">


      <div class="form">

        <form style="width: 85%; height: 90%;">

          <div class="form-group">
            <label for="formGroupExampleInput"
              style="font-size: 18px; font-weight: 600; font-family:'Open Sans',  sans-serif; font-stretch: condensed;">CEP</label>
            <input type="text" class="form-control" id="inp_cep" placeholder="01406-000"
              style="border: 1px solid #ff7100;" onkeydown="autocompletarCep()">
          </div>

          <div>
            <label for="formGroupExampleInput"
              style="font-size: 18px; font-weight: 600; font-family:'Open Sans',  sans-serif; font-stretch: condensed;">Instrumentos</label>
            <br>
            <select id="multipleSelect" multiple name="native-select" placeholder="Escolha um ou mais instrumentos"
              data-search="true" data-silent-initial-value-set="true">
              <option value="1">Violão</option>
              <option value="2">Guitarra</option>
              <option value="3">Bateria</option>
            </select>
          </div> <br>

          <script type="text/JavaScript" src="js/virtual-select.min.js"></script>
          <script type="text/JavaScript">
          VirtualSelect.init({
            ele: '#multipleSelect'
          });
        </script>

          <div class="form-group">
            <label for="formGroupExampleInput2"
              style="font-size: 18px; font-weight: 600; font-family:'Open Sans',  sans-serif; font-stretch: condensed">Informe
              um pouco sobre você *</label>
            <textarea name="" id="inp_textarea" cols="5" rows="5" type="textarea" class="form-control" id="inp_name"
              placeholder="Informações pessoais, experiência profissional..."
              style="border: 1px solid #ff7100; resize: none;" maxlength="255"></textarea>
          </div>
          <h6>*Esse texto será exibido para os organizadores</h6>



          <button onclick="Register()" class="btn_register" type="button">Enviar</button>
          <button id="btn-modal" data-toggle="modal" data-target="#meuModal" hidden></button>



        </form>


      </div>

    </div>
  </div>
  <main>

  </main>
  </div>

</body>

</html>
