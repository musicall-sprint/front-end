<!doctype html>
<html lang="en">

<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Cadastro - Musicall</title>

	<link rel="stylesheet" href="css/virtual-select.min.css">

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="dash/msc/assets/modules/bootstrap-5.1.3/css/bootstrap.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="dash/msc/assets/css/style.css">
	<!-- Boostrap Icon-->
	<link rel="stylesheet" href="dash/msc/assets/modules/bootstrap-icons/bootstrap-icons.css">

	<script src="js/register-musician.js"></script>

	<script src="js/virtual-select.min.js"></script>


</head>

<body onload="loadInstruments()">

	<div id="auth">

		<div class="row h-100">
			<div class="col-lg-7 d-none d-lg-block">
				<div id="auth-left">

				</div>
			</div>
			<div class="col-lg-5 col-12">
				<div id="auth-right">
					<div class="auth-logo">
						<a href="$"><img src="img/logo-musicall-atualizado site.png" alt="Logo"
								style="width: 235.55px; height: 48px;"></a>
					</div>
					<h1 class="auth-title" id="nomeDinamico">Olá</h1>
					<p class="auth-subtitle mb-5">Identificamos que ainda faltam alguns dados para você preencher.
						Termine o cadastro para prosseguir.</p>

					<form>

						<label for="">CEP</label>
						<div class="form-group position-relative has-icon-left mb-4">
							<input type="text" class="form-control form-control-xl" placeholder="04283-000"
								id="inp_cep" onkeydown="autocompletarCep()">
							<div class="form-control-icon">
								<i class="bi bi-envelope" style="color: #003354;"></i>
							</div>
						</div>

						<label for="">Instrumentos</label>
					
						<select id="multipleSelect" name="native-select"
							placeholder="Escolha um ou mais instrumentos" data-search="true"
							data-silent-initial-value-set="true" class="" style="width: 100%;">
		
						</select>
			
						<br>
						<br>

						<script type="text/JavaScript" src="js/virtual-select.min.js"></script>
	



						<label for="">Descrição</label>
						<div class="form-group position-relative has-icon-left mb-4">
							<textarea type="text" class="form-control form-control-xl" id="inp_textarea" cols="5"
								rows="5" type="textarea" class="form-control" id="inp_textarea"
								placeholder="Informações pessoais, experiência profissional..."
								maxlength="255" style="resize: none;"></textarea>


						</div>

						<button type="button" onclick="Register()"
							class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Finalizar Cadastro e Logar</button>
					</form>
 

				</div>
			</div>

		</div>
	</div>

	<!-- Success Modal -->
	<div class="modal fade text-left" id="success" tabindex="-1" role="dialog" aria-labelledby="myModalLabel110"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
			<div class="modal-content">
				<div class="modal-header bg-success">
					<h5 class="modal-title white" id="modal-title"></h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modal-body">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light-secondary" data-bs-dismiss="modal">
						<i class="bx bx-x d-block d-sm-none"></i>
						<span class="d-none d-sm-block">Close</span>
					</button>





					<!-- General JS Scripts -->
					<!-- <script src="dash/msc/assets/js/atrana.js"></script> -->

					<!-- JS Libraies -->
					<script src="dash/msc/assets/modules/jquery/jquery.min.js"></script>
					<script src="dash/msc/assets/modules/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
					<script src="dash/msc/assets/modules/popper/popper.min.js"></script>

					<!-- Template JS File -->
					<!-- <script src="dash/msc/assets/js/script.js"></script>
	<script src="dash/msc/assets/js/custom.js"></script> -->





</body>

</html>
